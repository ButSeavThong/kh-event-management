spring:
  application:
    name: event
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
    level:
      org.example.security: INFO
      org.springframework.security: DEBUG
server:
  port: ${PORT:8080}
